name: build

on: [push]



jobs:
  linux-clang-debug:
    strategy:
      matrix:
        os: [ ubuntu-18.04, ubuntu-16.04 ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: Fetching
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      run:  |
        make C=clang fetch
    - name: Dependencies
      run:  |
        make C=clang debug-deps
    - name: Building
      run:  |
        make C=clang debug-build
    - name: Tests
      run:  |
        make C=clang debug-test
    - name: Benchmark
      run:  |
        make C=clang debug-benchmark

  linux-gcc-coverage:
    strategy:
      matrix:
        os: [ ubuntu-18.04 ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: Fetching
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      run:  |
        make C=gcc fetch
    - name: Dependencies
      run:  |
        make C=gcc coverage-deps
    - name: Building
      run:  |
        make C=gcc coverage-build
    - name: Tests
      run:  |
        make C=gcc coverage-test
    - name: Benchmark
      run:  |
        make C=gcc coverage-benchmark
    - name: Coverage
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run:  |
        wget https://codecov.io/bash
        chmod 755 bash
        ./bash

  darwin-clang-debug:
    strategy:
      matrix:
        os: [ macOS-10.14 ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: Fetching
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      run:  |
        make C=clang fetch
    - name: Dependencies
      run:  |
        make C=clang debug-deps
    - name: Building
      run:  |
        make C=clang debug-build
    - name: Tests
      run:  |
        make C=clang debug-test
    - name: Benchmark
      run:  |
        make C=clang debug-benchmark

  darwin-gcc-debug:
    strategy:
      matrix:
        os: [ macOS-10.14 ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: Setup
      run:  |
        brew --version
        brew install gcc@9
        ln -s /usr/local/bin/gcc-9 /usr/local/bin/gcc
        ln -s /usr/local/bin/g++-9 /usr/local/bin/g++
    - name: Fetching
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      run:  |
        make C=gcc fetch
    - name: Dependencies
      run:  |
        make C=gcc debug-deps
    - name: Building
      run:  |
        make C=gcc debug-build
    - name: Tests
      run:  |
        make C=gcc debug-test
    - name: Benchmark
      run:  |
        make C=gcc debug-benchmark

  windows-clang-debug:
    strategy:
      matrix:
        os: [ windows-2019, windows-2016 ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: Setup
      run:  |
        choco install llvm
    - name: Fetching
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      run:  |
        make C=clang fetch
    - name: Dependencies
      run:  |
        refreshenv
        make C=clang debug-deps
    - name: Building
      run:  |
        refreshenv
        make C=clang debug-build
    - name: Tests
      run:  |
        refreshenv
        make C=clang debug-test
    - name: Benchmark
      run:  |
        refreshenv
        make C=clang debug-benchmark

  windows-gcc-debug:
    strategy:
      matrix:
        os: [ windows-2019 ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: Fetching
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      run:  |
        make C=gcc fetch
    - name: Dependencies
      run:  |
        make C=gcc debug-deps
    - name: Building
      run:  |
        make C=gcc debug-build
    - name: Tests
      run:  |
        make C=gcc debug-test
    - name: Benchmark
      run:  |
        make C=gcc debug-benchmark
